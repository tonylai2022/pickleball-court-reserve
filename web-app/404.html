<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/web-app/index.html">
    <link rel="canonical" href="/web-app/index.html">
  </head>
  <body>
    <p>Redirecting to <a href="/web-app/index.html">/web-app/index.html</a>…</p>
    <script>
      // GitHub Pages SPA redirect handler
      (function(){
        var l = window.location;
        if(l.pathname.endsWith('/web-app/') || l.pathname.endsWith('/web-app')){
          l.replace('/web-app/index.html');
        } else if(!l.pathname.endsWith('/index.html')){
          l.replace('/web-app/index.html');
        }
      })();
    </script>
  </body>
</html>
