<!-- Copied from web-app/404.html; adjust to /index.html at docs root. -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/index.html">
    <link rel="canonical" href="/index.html">
  </head>
  <body>
    <p>Redirecting to <a href="/index.html">/index.html</a>…</p>
    <script>
      (function(){
        // On GitHub Pages when using /docs as root, redirect all routes to /index.html
        var href = '/index.html';
        if (location.pathname && !location.pathname.endsWith('/index.html')) {
          location.replace(href);
        }
      })();
    </script>
  </body>
</html>
